<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilos e Favicon-->
    <link rel="icon" href="favicon/pokeball.png">
    <link rel="stylesheet" href="css/style.css">

    <!--Script-->
    <script src="scripts/index.js" defer></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="images/PICHU.gif" alt="pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number">172</span> -
            <span class="pokemon_name">Pichu</span>
        </h1>

        <form class="form_poke">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Antes </button>
            <button class="button btn-next">Depos &gt</button>
            
        </div>
        <img src="images/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
    
</body>
</html>
